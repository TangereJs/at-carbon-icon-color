<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../at-theme/at-theme.html">
<link rel="import" href="../at-carbon-icon/at-carbon-icon.html">

<dom-module id="at-carbon-icon-color">
  <template>
    <style>
      :host {

      }

      .blue {
        color: var(--at-blue);
      }

      .green {
        color: var(--at-green);
      }

      .orange {
        color: var(--at-orange);
      }

      .pink {
        color: var(--at-pink);
      }

      .purple {
        color: var(--at-purple);
      }

      .red {
        color: var(--at-red);
      }

      .teal {
        color: var(--at-teal);
      }

      .yellow {
        color: var(--at-yellow);
      }

      .white {
        color: #FFFFFF;
      }

      .black {
        color: #000000;
      }

      .grey, .gray {
        color: darkgray;
      }

      at-carbon-icon {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>

    <at-carbon-icon icon="{{icon}}" class$="{{color}}">
      <content></content>      
    </at-carbon-icon>
  </template>
</dom-module>

<script>

    Polymer({
      is: 'at-carbon-icon-color',
      properties: {

        icon: {
          type: String,
          value: ''
        },
        color: {
          type: String,
          value: 'blue'
        }
      }

    });

</script>
